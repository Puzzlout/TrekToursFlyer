description-header-title-h1: 'Informations complémentaires'
description-element1-p: '<b>Hébergement :</b><br />Le logement s’effectue dans des hôtels partenaires (3 à 4 étoiles). <br />Vous rechargerez vos batteries de vélo et profiterez de l’accueil et du confort des logements en hôtels. Il est possible de demander une chambre simple (supplément).'
description-element2-p: '<b>Le prix:</b><br /> Comprend une pension complète (petit déjeuner, déjeuner, dîner). <br /> Les repas sont pris dans les hôtels partenaires, des plats locaux sont proposés et sont composés pour les sportifs.'
description-element3-p: '<b>Disponibilité :</b><br />A partir de 2 personnes minimum et jusqu’à 6 personnes maximum par groupe.<br /> Le parcours peut démarrer tous les jours du 1er Juillet jusqu''au 15 Septembre. <br />Selon les conditions météorologiques, une partie du parcours peut être revu. En effet à cette altitude il n’est pas rare d’avoir des chutes de neiges. <br /> Les départs peuvent se faire des Contamines ou de Chamonix'
description-element4-p: '<b>Cotation des niveaux de difficultés :</b><br /> Cette cotation mesure la difficulté technique du parcours, et non la difficulté physique :  <br /><u> Niveau 1 : </u><br /> Pratique tout chemin, le parcours n’emprunte que des chemins de plus de 2 mètres de large roulant, il n’y a pas de passage raide ni en montée ni en descente. <br /><u> Niveau 2 :</u><br />  Sentier facile, le parcours emprunte des chemins ainsi que des sentiers monotrace nécessitant un petit peu de pilotage. Cette cotation ne demande pas de réaliser de franchissement d’obstacle de plus de 20cm. Ce type de parcours correspond à des personnes ayant déjà pratiqué le VTT <br /><u>Niveau 3 :</u><br />  Sentier intermédiaire, le parcours emprunte des chemins ainsi que des sentiers monotrace, de court passage raide sont envisageable (moins de 100m linéaire). Le terrain peut être un peu cassant avec des obstacles de 20 à 30 cm. Cette cotation nécessite un minimum de maitrise du VTT. <br /> Il vous est demandé d’identifier votre niveau, pour connaître les itinéraires possibles que vous pourrez effectuer.'
