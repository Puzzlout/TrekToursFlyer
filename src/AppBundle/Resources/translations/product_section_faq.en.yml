faq-header-title-h1: 'Questions fréquentes'
faq-question-element1-h2: 'Why a guide ?'
faq-answer-element1-p: 'L''accompagnateur est necessaire pour vous garantir un sejours en toute sécurité. Il s''agit d''un professionnel de la montagne qui saura vous guider mais ausssi vous faire décoruvir les lieux et les hommes.'
faq-question-element2-h2: 'Que se passe-t-il en cas de panne mécanique ?'
faq-answer-element2-p: 'A chaque étape , il sera possible de réparer votre vélo. Au besoin un vélo de substitution pourra être mis à votre disposition'
faq-question-element3-h2: 'Quel niveau d''expérience faut-il avoir ?'
faq-answer-element3-p: 'Le parcours s''adresse à des pratiquant régulier de VTT. Sans etre difficile certain passage necessite de la technique pour être franchi sur le vélo'
faq-question-element4-h2: 'Comment arriver au départ du tour ?'
faq-answer-element4-p: 'En avion depuis Geneve (Suisse) , en train depuis la gare de Saint Gervais'
faq-question-element5-h2: 'Quel équipement apporter ?'
faq-answer-element5-p: 'Vous devez avoir une petit sac à dos (30L) pour vos vetements chauds et le picnic. Des vetements chaud et une tenue cycliste si possible'
faq-question-element6-h2: 'What''s not inclued ?'
faq-answer-element6-p: 'Vous n''aurez rien à dépenser pendant votre tour sauf les pourboires et les consomations'
