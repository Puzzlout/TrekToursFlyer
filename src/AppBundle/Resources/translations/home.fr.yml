module_info_title_h1: 'Description du tour'
module_info_description_p: 'Le TMB (Tour du Mont Blanc) c''est plus de 160km d''alpages, de chemins, de forêts, de cols alpins avec des vues imprenables sur les glaciers des grandes Alpes. Le parcours traverse trois pays, la France, l''Italie et la Suisse. Le matériel testé avec nos partenaires pour cette expérience unique est un E-bike dernière génération. Ce concept novateur de trek en E-bike est né de l''association entre professionnels du pays du Mont Blanc dans les secteurs clefs de l''hôtellerie, des accompagnateurs en montagne et des loueurs de matériel.'
