module_info_img_alt: '?'
module_info_title_h1: 'Description du tour'
module_info_description_p: 'Le fameux tour du mont-blanc est l’un des itinéraires les plus impressionnants des Alpes. Entre alpage et forêt, il sillonne le fond des vallées et grimpe les cols au milieu d’un environnement magnifique. Il traverse trois frontières la Suisse, l’Italie et la France. Grâ ce à des VTT électriques haut de gamme, vous serez en mesure de découvrir ces paysages et partir à l’aventure. Le concept de randonnée avec des VTT électrique est possible grâce à une organisation solide et une implantation locale depuis de nombreuses années.'
