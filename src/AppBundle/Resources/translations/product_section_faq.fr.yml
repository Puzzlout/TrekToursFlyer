faq-header-title-h1: 'Questions fréquentes'
faq-question-element1-h2: 'Pourquoi avoir besoin d''un accompagnateur ?'
faq-answer-element1-p: 'L''accompagnateur est nécessaire pour vous garantir un séjour en toute sécurité. Il s''agit d''un professionnel de la montagne qui saura vous guider mais aussi vous faire découvrir les lieux et les habitants.'
faq-question-element2-h2: 'Devront-nous transporter nos bagages sur le E-bike ?'
faq-answer-element2-p: 'Vos affaires seront prises en charges et acheminées directement sur le lieu d''arrivée. Vous voyagez léger !'
faq-question-element3-h2: 'Quel niveau de pratique du VTT faut-il avoir ?'
faq-answer-element3-p: 'Les parcours s''adressent à tous les niveaux de pratique du VTT. L''assistance électrique permet de ne pas nécessiter de compétences physiques particulières. Cependant, certains passages nécessitent de la technique pour être franchis sur le vélo (voir plus haut les cotations de niveau de difficulté).'
faq-question-element4-h2: 'Comment arriver au départ du tour ?'
faq-answer-element4-p: 'En avion depuis Genève (Suisse).<br /> En train depuis la gare de Saint Gervais.<br /> Ou directement en voiture.'
faq-question-element5-h2: "De quel équipement a-t-on besoin\_?"
faq-answer-element5-p: 'Un sac à dos (20L) pour transporter vos vêtements chauds et un imperméable, ainsi que le picnic et de l''eau. Une tenue de cycliste si possible.'
faq-question-element6-h2: 'Qu''est-ce qui n''est pas inclus ?'
faq-answer-element6-p: 'Vous n''aurez rien à dépenser pendant votre tour sauf les pourboires et les consommations supplémentaires.'
