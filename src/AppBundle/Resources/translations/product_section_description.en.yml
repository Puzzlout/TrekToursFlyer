description-header-title-h1: 'General Information'
description-element1-p: 'Le logement s’effectue dans des hôtels partenaires. Vous pourrez ainsi recharger vos batteries de vélo et profiter de l’accueil et du confort des logements. Il est possible de demander une chambre simple (supplément).'
description-element2-p: 'Les repas sont pris dans les hôtels partenaires, ils sont composés pour les sportifs et propose des plats locaux.'
description-element3-p: 'Le parcours peut démarrer tous les jours de Juillet à septembre. Selon les conditions météorologiques, une partie du parcours peut être revu. En effet à cette altitude il n’est pas rare d’avoir des chutes de neiges'
description-element4-p: 'Les cotations de difficultés vont de 1 à 4. Les parcours présentés sont de niveau 2 ou 3 qui nessecite d''avori une pratique réguliere du VTT.'
