module_info_title_h1: 'E-bike trek description'
module_info_description_p: 'The famous "tour du Mont Blanc" is one of the most impressive routes in the Alps. Between pasture and forest, crosses the valleys and climbs the mountain passes in the middle of a beautiful environment. It crosses three borders Switzerland, Italy and France. With electric mountain bike, you''ll be able to discover these landscapes and go on an adventure. The concept of walking with electric mountain bike is possible thanks to a solid organization and a local presence for years.'
