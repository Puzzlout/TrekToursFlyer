module_info_title_h1: 'E-bike trek description'
module_info_description_p: 'The famous TMB (Tour du Mont Blanc) is more than 160 km of pastures, forests, alpine passes and views on the alps glaciers. The path crosses three borders : France, Italy and Switzerland. The equipment, tested with our partners for this unique experience is a last generationE-bike. This innovative concept of E-bike trek is was born from the association of between local professionnals of the key departements of the hospitality, Mountain Leaders, and equipment rental shops.'
