terms-sales-paragraph: 'Conditions générales de vente<br />ARTICLE 1 : OBJET<br />1-1- Les présentes constituent, à ce jour, les Conditions Générales de Vente des prestations commercialisées par E-BIKE MONT BLANC sur le présent Site, à savoir l’organisation de randonnées à Vélo à Assistance Electrique (VAE) avec accompagnateur, selon des parcours prédéfinis, permettant la découverte du Tour du Mont Blanc. <br />Les randonnées sont effectuées en français et en anglais. <br />2- Le présent site est édité par : <br />SAS CHEMENAZ-TRABLA, Au capital de 133 200,00 €<br />Siège social : CHEMENAZ TRABLA, 10 ALLEE DE NANT ROUGE 74170 LES CONTAMINES MONTJOIE <br />RCS : 310 913 736 <br />Téléphone : +33 4 50 47 02 44<br />Email : info@ebikemontblanc.com<br />ARTICLE 2 : DISPOSITIONS GENERALES<br />Les présentes Conditions Générales de Vente sont réservées aux seuls consommateurs, au sens qu''en donnent la loi et la jurisprudence, agissant exclusivement pour leur propre compte. <br />Conformément aux articles L. 111-1 et L. 111-3 du Code de la consommation, les caractéristiques essentielles et les prix des Biens et Services vendus par voie électronique sont disponibles sur le Site. <br />Les présentes Conditions Générales de Vente sont applicables à toutes les ventes de Biens et Services par le Vendeur intervenues par le biais du Site. <br />Les présentes Conditions Générales de Vente s’appliquent à toutes les CLIENTS qui participent aux prestations vendues par E-BIKE MONT BLANC, et cela même si le CLIENT n’a pas effectué lui-même la réservation de la prestation. <br />En participant à la prestation vendu, le CLIENT est réputé avoir accepté les présentes conditions générales de vente. <br />Les conditions particulières à la vente de chaque visite (Prix, parcours, etc..) ainsi que les Conditions Générales de Vente seront celles en vigueur sur le Site internet à la date de confirmation de la réservation. <br />E-BIKE MONT BLANC se réserve la faculté de modifier à tout moment tout ou partie des présentes Conditions Générales de Vente. <br />Le CLIENT déclare avoir pris connaissance des présentes Conditions Générales de Vente avant la validation de la réservation. <br />La validation de la réservation vaut donc acceptation sans restriction ni réserve des présentes Conditions Générales de Vente. <br />ARTICLE 3 : PROTECTION DU SITE<br />Toute détérioration, ainsi que, en l''absence d''autorisation, toute représentation, reproduction, modification, utilisation commerciale, totale ou partielle, des différents éléments du Site est interdite et expose son (ou ses) auteur(s) à des poursuites. <br />Les présentes Conditions Générales de Vente n''emportent nullement autorisation de représenter, reproduire, modifier ou utiliser commercialement les différents éléments du Site. <br />ARTICLE 4 : MODIFICATION DE L’OFFRE<br />E-BIKE MONT BLANC se réserve le droit d''apporter à ses services toutes les modifications et améliorations qu''elle juge nécessaires ou utiles. Par ailleurs, E-BIKE MONT BLANC se réserve le droit, sans préavis ni indemnité, d''arrêter définitivement un service ou l''ensemble des services proposés par elle sur les Sites et ne sera pas responsable des dommages de toute nature pouvant survenir de ce fait. <br />ARTICLE 5 : DISPONIBILITE DES SERVICES<br />Les services sont normalement accessibles par le client 24 heures sur 24, 7 jours sur 7 et toute l''année. <br />E-BIKE MONT BLANC se réserve néanmoins le droit, sans préavis ni indemnité, d''en fermer temporairement l''accès et ne sera pas responsable des dommages de toute nature pouvant survenir de ce fait. <br />ARTICLE 6 : RESERVATION<br />6.1 Disponibilité<br />La réservation d’une prestation commercialisée par E-BIKE MONT BLANC doit s’effectuer au moins 14 jours à l’avance. <br />Passé ce délai, E-BIKE MONT BLANC ne pourra pas garantir la réservation. <br />6.2 Modalités de réservation<br />Afin de réserver une prestation, le CLIENT doit se rendre sur la page du site internet dédiée à la réservation prénommé RESERVIT. <br />Sur cette page, apparaissent les différents parcours proposés par E-BIKE MONT BLANC correspondant à un thème/circuit particulier ainsi qu’à un créneau horaire. <br />Le CLIENT sélectionne le package qu’il souhaite effectuer, ainsi que la date du package. <br />Il sélectionne ensuite la quantité de visite qu’il désire réserver, à savoir le nombre de participants sur la visite et la date sélectionnée. <br />Lorsqu’il a déterminé ces éléments, le CLIENT clique sur l’icône « réservation ». <br />Il doit ensuite vérifier les éléments de sa commande et le cas échéant, identifier et corriger les erreurs. <br />L’erreur dans la saisie ne peut donner lieu à annulation de la réservation. <br />6.3. Pour finaliser sa réservation, le CLIENT doit créer un COMPTE CLIENT sur le Site RESERVIT, selon les modalités prévues au Conditions Générales d’Utilisation et de la validation des présentes Conditions Générales de vente. <br />Au moment de la création du COMPTE CLIENT, le client s’engage à fournir des informations exactes et sincères sur sa situation, ainsi qu’à procéder avant chaque nouvelle commande à une vérification régulière des données qui le concernent, et de procéder en ligne sur son COMPTE CLIENT, le cas échéant, aux modifications nécessaires. <br />Ces données personnelles –dites informations nominatives- nécessaires à la gestion de sa commande et aux relations commerciales, seront conservées dans la base de données de E-BIKE MONT BLANC. <br />En particulier, les informations suivantes sont requises : civilité, prénom, nom, année de naissance, adresse du domicile, adresse e-mail, pour que E-BIKE MONT BLANC valide une commande. <br />6.4. Afin de pouvoir valider sa réservation, le CLIENT actionne le bouton « Accepter » situé sous le texte suivant : <br />« Je reconnais avoir pris connaissance des Conditions Générales de Vente du présent site et des conditions particulières de ma commande apparaissant sur le panier de commande et je les accepte ». <br />L’action sur le bouton « Accepter » manifeste expressément le consentement du CLIENT des présentes Conditions Générales de Ventes et des conditions particulières liées à chaque prestation présentées sur l''écran de confirmation de réservation. <br />Le CLIENT peut imprimer la page où figure l''écran de confirmation de réservation et la clause d''acceptation pour conserver les informations sur sa réservation. Il est invité à noter son n° de réservation qui lui sera demandé en cas de réclamation. <br />6.5. Le CLIENT valide ensuite sa réservation en procédant au paiement. <br />Le CLIENT peut abandonner sa réservation jusqu''à la validation du paiement de sa réservation. <br />ARTICLE 7 : PAIEMENT<br />7.1 Le CLIENT paie sa commande par carte bancaire, suivant une transaction sécurisée qui assure au Client le respect de la confidentialité de son code secret, ainsi qu’une partie du numéro de sa carte bancaire. <br />Les cartes bancaires acceptées sont celles des réseaux Carte Bleue, Visa, Eurocard / MasterCard. <br />La transaction est immédiatement débitée sur la carte bancaire du Client après vérification des données de celle-ci, à réception de l''autorisation de débit de la part de la société émettrice de la carte bancaire utilisée par le Client. <br />Conformément à l’article L. 132-2 du Code monétaire et financier, l''engagement de payer donné au moyen d''une carte de paiement est irrévocable. En communiquant les informations relatives à sa carte bancaire, le Client autorise E-BIKE MONT BLANC à débiter sa carte bancaire du montant correspondant au Prix Tout Compris. <br />À cette fin, le Client confirme qu''il est le titulaire de la carte bancaire à débiter et que le nom figurant sur la carte bancaire est effectivement le sien. <br />Le Client communique les seize chiffres et la date d''expiration de sa carte bleue ainsi que les numéros du cryptogramme visuel. <br />Dans le cas où le débit du Prix Tout Compris serait impossible, la Vente en Ligne serait immédiatement résolue de plein droit et la Commande serait annulée. <br />E-BIKE MONT BLANC met en œuvre tous les moyens pour assurer la confidentialité et la sécurité des données transmises sur le Site. <br />7.2. À partir de la validation de la saisie du code de la carte bancaire, la réservation est confirmée et ne peut plus être annulée ni remboursée. <br />Après validation du paiement par la banque, E-BIKE MONT BLANC adresse au CLIENT un e-mail de confirmation à l''adresse e-mail associée au compte CLIENT. <br />L''envoi de cet e-mail vaut accusé de réception de la réservation du client. Cet e-mail de confirmation contient également un lien vers une facture imprimable en ligne. <br />ARTICLE 8 : RETRACTATION<br />Conformément à l’article L. 121-20 du Code de la Consommation, le CLIENT dispose d’un droit de rétractation de sept jours à compter de la validation de sa réservation. <br />Toutefois, l’article L 121-20-4 du Code de la consommation prévoit que les prestations de loisirs qui doivent être fournies à une date ne rentrent pas dans le champ d’application du droit de rétractation de sept jours. <br />ARTICLE 9 : ANNULATION ET REMBOURSEMENT<br />9.1 Annulation de la réservation par le client<br />Si le CLIENT entend annuler sa réservation, ce dernier devra en informer E-BIKE MONT BLANC au moins 14 jours avant le début de la prestation commandée, par courriel à l’adresse suivante info@ebikemontblanc.com, par téléphone au numéro suivant : +33 4 50 47 02 44 ou par lettre recommandée avec accusé de réception à l’adresse suivante La Chemenaz Chalet-Hôtel, Les Hameaux du Lay, F-74170 Les Contamines-Montjoie<br />En cas d’annulation par lettre recommandée avec accusé de réception, la date de réception du courrier sera prise en compte pour le calcul du délai susvisé. <br />Le remboursement aura lieu dans les trente jours de l’annulation par virement bancaire (ou dans un délai raisonnable). <br />Toute annulation qui sera effectuée après 14 jours avant la prestation réservée, ne sera pas acceptée par E-BIKE MONT BLANC et ne donnera lieu à aucun remboursement. <br />Toute interruption partielle ou totale d’une des prestations du fait du CLIENT ne pourra donner lieu à aucun remboursement ou indemnisation. <br />Un demande de remboursement partiel ou total pourra tout de même être envoyée à E-BIKE MONT BLANC entre 14 jours et le jour de la prestation en expliquant les raisons de l''annulation, E-BIKE MONT BLANC restant alors seul juge de la pertinence d''un remboursement. <br />9.2. Annulation de la prestation du fait de E-BIKE MONT BLANC<br />E-BIKE MONT BLANC se réserve le droit d’annuler la prestation réservée, si la sécurité ou l’intérêt des participants le nécessite. <br />La décision de maintenir ou d’annuler la prestation appartient à E-BIKE MONT BLANC. <br />En cas d’annulation du fait de E-BIKE MONT BLANC, cette dernière s’engage à rembourser au CLIENT l’intégralité de la somme payée par lui. <br />En cas d’interruption de la prestation après qu’elle ait débutée, E-BIKE MONT BLANC s’engage à rembourser tout ou partie de la somme payée, dont le montant sera évaluée par lui. <br />Le remboursement interviendra dans un délai de trente jours (ou dans un délai raisonnable) à compter de l’annulation, par virement bancaire. <br />ARTICLE 10 : PRIX<br />Le prix des prestations est celui indiqué sur la page dédiée à chaque visite, à la date de la réservation. Seul le prix indiqué à la date de la réservation fait foi. Les prix sont exprimés en euros et s''entendent toutes taxes comprises. <br />ARTICLE 11 : PREUVE<br />Sauf preuve contraire, les données enregistrées par E-BIKE MONT BLANC constituent la preuve de l''ensemble des transactions passées entre E-BIKE MONT BLANC et ses clients. <br />ARTICLE 12 : PRESTATION<br />Le contenu des prestations est décrit sur le site www.ebikemontblanc.fr<br />E-BIKE MONT BLANC met à la disposition du CLIENT un Vélo à assistance électrique et ses équipement, afin d’effectuer une visite touristique prédéfinie, avec un accompagnateur. <br />12.1 Le vélo à Assistance Electrique et ses équipements<br />Le Vélo à Assistance Electrique (VAE) mis à disposition a une autonomie suffisante pour le temps de parcours proposé et comprend les accessoires suivants : <br />12.2 L’accès aux prestations<br />L’accès aux prestations d’ E-BIKE MONT BLANC est ouverte aux mineurs de 12 ans à 18 ans accompagnés d’un adulte répondant aux critère de poids et de taille ci-dessous. <br />Le vélo peut être utilisé par une personne mesurant plus d’un mètre 50 et pesant moins de 110 Kg. <br />12.3 Déroulement de la visite<br />Le point de rendez-vous se situe à l''hôtel la Chemenaz<br />Les horaires indiqués sur la confirmation de réservation doivent être impérativement respectés. <br />Tout retard sur l’horaire prévu pourra entraîner l’annulation de la visite, sans donner lieu à aucun remboursement ou indemnisation. <br />12.5 L’accompagnateur<br />Avant le départ, l’accompagnateur énonce les règles de sécurité, distribue les équipements de sécurité , et explique le fonctionnement du Vélo à Assistance Electrique. <br />L’accompagnateur décide seul du rythme de la visite, des pauses et de l’itinéraire, qu’il adapte en fonction de la capacité des participants. <br />L’accompagnateur se réserve le droit d’annuler la visite, ou de modifier le parcours si la sécurité ou l’intérêt des participants le nécessite. <br />12.6 Condition de participation du Client<br />Le CLIENT s’engage à utiliser le vélo de manière raisonnable et prudente. <br />Le CLIENT déclare être en mesure d’utiliser un vélo électrique et avoir la condition physique adaptée à cette utilisation. <br />LE CLIENT s’engage à respecter le code de la route et les consignes de sécurité délivrées par E-BIKE MONT BLANC, aussi bien dans le parking que sur la voie publique. <br />Le CLIENT n’est pas autorisé à quitter le groupe, sauf s’il y a été invité par l’accompagnateur. <br />Le CLIENT est seul responsable de ses actes sur la voie publique et dans le parking. E-BIKE MONT BLANC ne saurait être tenu responsable de tout accident survenu du fait du comportement du CLIENT ou d’un tiers. <br />Le CLIENT assume la garde du Vélo électrique et de ses équipement qui sont placés sous sa responsabilité. <br />12.7 Restitution du vélo<br />Le CLIENT s’engage à restituer le vélo mis à sa disposition à la fin de la visite. <br />ARTICLE 13 : RESPONSABILITE - ASSURANCE<br />E-BIKE MONT BLANC met à la disposition de ses clients un vélo électrique en bon état de fonctionnement, révisé régulièrement et conforme à la réglementation en vigueur et aux exigences de sécurité. <br />E-BIKE MONT BLANC a souscrit une assurance en Responsabilité civile<br />Au moment de la visite, l’accompagnateur donne des consignes de sécurité, que le CLIENT s’engage à suivre. <br />Le CLIENT a seul la maîtrise du vélo qu’il utilise. <br />La responsabilité d’ E-BIKE MONT BLANC ne peut être recherchée en cas de dommage subi par le CLIENT pendant la visite. <br />Le CLIENT est seul responsable des dommages qu’il causerait à des tiers ou à d’autres participants pendant la visite. <br />Les parents ou représentants légaux d’un mineur participant à la visite seront tenus responsables de tout dommage causé par ce dernier durant la visite. <br />Le CLIENT est informé qu’il doit avoir personnellement souscrit une assurance responsabilité civile, qui le couvre notamment en cas d’usage de cycles, afin de le garantir en cas de dommage survenant pendant la visite. <br />A défaut d’avoir souscrit une telle assurance, il ne saurait reprocher à E-BIKE MONT BLANC l’absence de cette garantie personnelle. <br />Toutes amendes et contraventions qui peuvent être dues en raison de l’utilisation du Vélo à Assistance Electrique par le CLIENT sont à sa charge exclusive. <br />ARTICLE 14 : PERTE, VOL ET DETERIORATIONS<br />A compter de leur mise à disposition et jusqu’à leur restitution par le CLIENT, le Vélo électrique et ses équipements sont placés sous la garde du CLIENT. <br />Le CLIENT sera seul responsable de toute perte, vol ou détérioration du vélo et des équipements mis à sa disposition. <br />En cas de perte, vol, ou détérioration du vélo et de ses équipements, le CLIENT s’engage à dédommager E-BIKE MONT BLANC en lui versant une indemnité évalué au maximum selon le barème mis-a-jour et disponible à cette adresse et qui est le suivant : <br />Éléments suivants cassés, volés ou détériorés : <br />Vol ou destruction totale : 2500 Euros <br />Le CLIENT déclare avoir pris connaissance de ce barème et s’engage à verser l’indemnité préétablie à première demande d’ E-BIKE MONT BLANC. <br />Le CLIENT autorise par avance E-BIKE MONT BLANC à solliciter, la veille de la prestation, une demande d’autorisation de prélèvement d’un montant 2500 € sur son compte bancaire, étant précisé que ce montant ne sera pas prélevé. <br />En cas de dommage éventuel, le CLIENT autorise E-BIKE MONT BLANC à prélever sur son compte bancaire le montant de l’indemnité due par lui selon le barème précité. <br />ARTICLE 15 : CONFIDENTIALITE ET PROTECTION DES INFORMATIONS<br />Les informations recueillies font l’objet d’un traitement informatique destiné à assurer le suivi et le bon fonctionnement du compte CLIENT et de gérer les réservations, (éventuellement : ses accès aux différents espaces du site, notamment contributifs). <br />Conformément à la loi « informatique et libertés » du 6 janvier 1978 modifiée en 2004, le CLIENT bénéficie d’un droit d’accès et de rectification aux informations qui le concerne, qu’il peut exercer en s’adressant à E-BIKE MONT BLANC, par mail à info@ebikemontblanc.com<br />Le CLIENT peut également, pour des motifs légitimes, s’opposer au traitement des données le concernant. <br />Eventuellement : À l''occasion de la création de son compte CLIENT sur le Site, le CLIENT aura la possibilité de choisir s’il souhaite recevoir des offres de E-BIKE MONT BLANC et de ses partenaires. <br />ARTICLE 17. CO