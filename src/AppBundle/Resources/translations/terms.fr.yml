terms-sales-title: 'Conditions générales de ventes'
terms-sales-paragraph: 'E-bike Montblanc -conditions de ventes  <br /> Reproduction des articles R.211-3 à R.211-11 du Code  du tourisme, conformément à l’article R.211-12 du code du  tourisme. <br /> <br /> Article R.211-3 : <br /> Sous réserve des exclusions prévues aux troisième et quatrième  alinéas de l’article L. 211-7, toute offre et toute vente de prestations  de voyages ou de séjours donnent lieu à la remise de documents  appropriés qui répondent aux règles définies par la présente section. En cas de vente de titres de transport aérien ou de titres de transport  sur ligne régulière non accompagnée de prestations liées à ces  transports, le vendeur délivre à l’acheteur un ou plusieurs billets de  passage pour la totalité du voyage, émis par le transporteur ou sous  sa responsabilité. <br />  Dans le cas de transport à la demande, le nom et l’adresse du  transporteur, pour le compte duquel les billets sont émis, doivent être  mentionnés. <br />  La facturation séparée des divers éléments d’un même forfait  touristique ne soustrait pas le vendeur aux obligations qui lui sont  faites par les dispositions réglementaires de la présente section. <br /> <br /> Article R.211-3-1 : <br />  L’échange d’informations précontractuelles ou la mise à disposition des  conditions contractuelles est effectué par écrit. Ils peuvent se faire par  voie électronique dans les conditions de validité et d’exercice prévues  aux articles 1369-1 à 1369-11 du code civil. Sont mentionnés le nom  ou la raison sociale et l’adresse du vendeur ainsi que l’indication de  son immatriculation au registre prévu au a de l’article L. 141-3 ou, le  cas échéant, le nom, l’adresse et l’indication de l’immatriculation de la  fédération ou de l’union mentionnées au deuxième alinéa de l’article  R. 211-2. <br /> Article R.211-4 : <br />  Préalablement à la conclusion du contrat, le vendeur doit communiquer  au consommateur les informations sur les prix, les dates et les autres  éléments constitutifs des prestations fournies à l’occasion du voyage  ou du séjour tels que : <br />  1° La destination, les moyens, les caractéristiques et les catégories  de transports utilisés ; <br />  2° Le mode d’hébergement, sa situation, son niveau de confort et ses  principales caractéristiques, son homologation et son classement  touristique correspondant à la réglementation ou aux usages du pays  d’accueil ; <br />  3° Les prestations de restauration proposées ; <br />  4° La description de l’itinéraire lorsqu’il s’agit d’un circuit ; <br />  5° Les formalités administratives et sanitaires à accomplir par les  nationaux ou par les ressortissants d’un autre Etat membre de l’Union  européenne ou d’un Etat partie à l’accord sur l’Espace économique  européen en cas, notamment, de franchissement des frontières ainsi  que leurs délais d’accomplissement ; <br />  6° Les visites, excursions et les autres services inclus dans le forfait ou  éventuellement disponibles moyennant un supplément de prix ; <br />  7° La taille minimale ou maximale du groupe permettant la réalisation  du voyage ou du séjour ainsi que, si la réalisation du voyage ou du  séjour est subordonnée à un nombre minimal de participants, la date  limite d’information du consommateur en cas d’annulation du voyage  ou du séjour ; cette date ne peut être fixée à moins de vingt et un jours  avant le départ ; <br />  8° Le montant ou le pourcentage du prix à verser à titre d’acompte à  la conclusion du contrat ainsi que le calendrier de paiement du solde ; <br />  9° Les modalités de révision des prix telles que prévues par le contrat  en application de l’article R. 211-8 ; <br />  10° Les conditions d’annulation de nature contractuelle ; <br />  11° Les conditions d’annulation définies aux articles R. 211-9,  R. 211-10 et R. 211-11 ; <br />  12° L’information concernant la souscription facultative d’un contrat  d’assurance couvrant les conséquences de certains cas d’annulation  ou d’un contrat d’assistance couvrant certains risques particuliers,  notamment les frais de rapatriement en cas d’accident ou de maladie ; <br />  13° Lorsque le contrat comporte des prestations de transport aérien,  l’information, pour chaque tronçon de vol, prévue aux articles R. 211-15  à R. 211-18. <br />  <br /> Article R.211-5 : <br />  L’information préalable faite au consommateur engage le vendeur, à  moins que dans celle-ci le vendeur ne se soit réservé expressément  le droit d’en modifier certains éléments. Le vendeur doit, dans ce  cas, indiquer clairement dans quelle mesure cette modification peut  intervenir et sur quel éléments. <br />  En tout état de cause, les modifications apportées à l’information  préalable doivent être communiquées au consommateur avant la  conclusion du contrat. <br />  <br /> Article R.211-6 : <br />  Le contrat conclu entre le vendeur et l’acheteur doit être écrit, établi  en double exemplaire dont l’un est remis à l’acheteur, et signé par les  deux parties. Lorsque le contrat est conclu par voie électronique, il est  fait application des articles 1369-1 à 1369-11 du code civil. Le contrat  doit comporter les clauses suivantes : <br />  1° Le nom et l’adresse du vendeur, de son garant et de son assureur  ainsi que le nom et l’adresse de l’organisateur ; <br />  2° La destination ou les destinations du voyage et, en cas de séjour  fractionné, les différentes périodes et leurs dates ; <br />  3° Les moyens, les caractéristiques et les catégories des transports  utilisés, les dates et lieux de départ et de retour ; <br />  4° Le mode d’hébergement, sa situation, son niveau de confort et ses  principales caractéristiques et son classement touristique en vertu des  réglementations ou des usages du pays d’accueil ; <br />  5° Les prestations de restauration proposées ; <br />  6° L’itinéraire lorsqu’il s’agit d’un circuit ; <br />  7° Les visites, les excursions ou autres services inclus dans le prix  total du voyage ou du séjour ; <br />  8° Le prix total des prestations facturées ainsi que l’indication de toute  révision éventuelle de cette facturation en vertu des dispositions de  l’article R. 211-8 ; <br />  9° L’indication, s’il y a lieu, des redevances ou taxes afférentes à  certains services telles que taxes d’atterrissage, de débarquement  ou d’embarquement dans les ports et aéroports, taxes de séjour  lorsqu’elles ne sont pas incluses dans le prix de la ou des prestations  fournies ; <br />  10° Le calendrier et les modalités de paiement du prix ; le dernier  versement effectué par l’acheteur ne peut être inférieur à 30 % du  prix du voyage ou du séjour et doit être effectué lors de la remise des  documents permettant de réaliser le voyage ou le séjour ; <br />  11° Les conditions particulières demandées par l’acheteur et acceptées  par le vendeur ; <br />  12° Les modalités selon lesquelles l’acheteur peut saisir le vendeur  d’une réclamation pour inexécution ou mauvaise exécution du contrat,  réclamation qui doit être adressée dans les meilleurs délais, par tout  moyen permettant d’en obtenir un accusé de réception au vendeur, et,  le cas échéant, signalée par écrit, à l’organisateur du voyage et au  prestataire de services concernés ; <br />  13° La date limite d’information de l’acheteur en cas d’annulation du  voyage ou du séjour par le vendeur dans le cas où la réalisation du  voyage ou du séjour est liée à un nombre minimal de participants,  conformément aux dispositions du 7° de l’article R. 211-4 ; <br />  14° Les conditions d’annulation de nature contractuelle ; <br />  15° Les conditions d’annulation prévues aux articles R. 211-9,  R. 211-10 et R. 211-11 ; <br />  16° Les précisions concernant les risques couverts et le montant des  garanties au titre du contrat d’assurance couvrant les conséquences de  la responsabilité civile professionnelle du vendeur ; <br />  17° Les indications concernant le contrat d’assurance couvrant les  conséquences de certains cas d’annulation souscrit par l’acheteur  (numéro de police et nom de l’assureur) ainsi que celles concernant le  contrat d’assistance couvrant certains risques particuliers, notamment  les frais de rapatriement en cas d’accident ou de maladie ; dans ce  cas, le vendeur doit remettre à l’acheteur un document précisant au  minimum les risques couverts et les risques exclus ; <br />  18° La date limite d’information du vendeur en cas de cession du  contrat par l’acheteur ; <br />  19° L’engagement de fournir à l’acheteur, au moins dix jours avant la  date prévue pour son départ, les informations suivantes : <br />  a) Le nom, l’adresse et le numéro de téléphone de la représentation  locale du vendeur ou, à défaut, les noms, adresses et numéros de  téléphone des organismes locaux susceptibles d’aider le consommateur  en cas de difficulté ou, à défaut, le numéro d’appel permettant d’établir  de toute urgence un contact avec le vendeur ; <br />  b) Pour les voyages et séjours de mineurs à l’étranger, un numéro de  téléphone et une adresse permettant d’établir un contact direct avec  l’enfant ou le responsable sur place de son séjour ; <br />  20° La clause de résiliation et de remboursement sans pénalités des  sommes versées par l’acheteur en cas de non-respect de l’obligation  d’information prévue au 13° de l’article R. 211-4 ; <br />  21° L’engagement de fournir à l’acheteur, en temps voulu avant le début  du voyage ou du séjour, les heures de départ et d’arrivée. Article R.211-7 : <br />  L’acheteur peut céder son contrat à un cessionnaire qui remplit les  mêmes conditions que lui pour effectuer le voyage ou le séjour, tant  que ce contrat n’a produit aucun effet. <br />  Sauf stipulation plus favorable au cédant, celui-ci est tenu d’informer  le vendeur de sa décision par tout moyen permettant d’en obtenir un  accusé de réception au plus tard sept jours avant le début du voyage.  Lorsqu’il s’agit d’une croisière, ce délai est porté à quinze jours. Cette  cession n’est soumise, en aucun cas, à une autorisation préalable du  vendeur. <br />  <br /> Article R.211-8 : <br />  Lorsque le contrat comporte une possibilité expresse de révision du  prix, dans les limites prévues à l’article L. 211-12, il doit mentionner  les modalités précises de calcul, tant à la hausse qu’à la baisse, des  variations des prix, et notamment le montant des frais de transport et  taxes y afférentes, la ou les devises qui peuvent avoir une incidence  sur le prix du voyage ou du séjour, la part du prix à laquelle s’applique  la variation, le cours de la ou des devises retenu comme référence lors  de l’établissement du prix figurant au contrat. <br />  <br /> Article R.211-9 : <br />  Lorsque, avant le départ de l’acheteur, le vendeur se trouve contraint  d’apporter une modification à l’un des éléments essentiels du contrat  telle qu’une hausse significative du prix et lorsqu’il méconnaît  l’obligation d’information mentionnée au 13° de l’article R. 211- 4, l’acheteur peut, sans préjuger des recours en réparation pour  dommages éventuellement subis, et après en avoir été informé par  le vendeur par tout moyen permettant d’en obtenir un accusé de  réception : <br />  -soit résilier son contrat et obtenir sans pénalité le remboursement  immédiat des sommes versées ; <br />  -soit accepter la modification ou le voyage de substitution proposé  par le vendeur ; un avenant au contrat précisant les modifications  apportées est alors signé par les parties ; toute diminution de prix  vient en déduction des sommes restant éventuellement dues par  l’acheteur et, si le paiement déjà effectué par ce dernier excède le prix  de la prestation modifiée, le trop-perçu doit lui être restitué avant la  date de son départ. <br />  <br /> Article R.211-10 : <br />  Dans le cas prévu à l’article L. 211-14, lorsque, avant le départ de  l’acheteur, le vendeur annule le voyage ou le séjour, il doit informer  l’acheteur par tout moyen permettant d’en obtenir un accusé de  réception ; l’acheteur, sans préjuger des recours en réparation des  dommages éventuellement subis, obtient auprès du vendeur le  remboursement immédiat et sans pénalité des sommes versées;  l’acheteur reçoit, dans ce cas, une indemnité au moins égale à la  pénalité qu’il aurait supportée si l’annulation était intervenue de son  fait à cette date. <br />  Les dispositions du présent article ne font en aucun cas obstacle  à la conclusion d’un accord amiable ayant pour objet l’acceptation,  par l’acheteur, d’un voyage ou séjour de substitution proposé par le  vendeur. <br />  <br /> Article R.211-11 : <br />  Lorsque, après le départ de l’acheteur, le vendeur se trouve dans  l’impossibilité de fournir une part prépondérante des services prévus  au contrat représentant un pourcentage non négligeable du prix honoré  par l’acheteur, le vendeur doit immédiatement prendre les dispositions  suivantes sans préjuger des recours en réparation pour dommages  éventuellement subis : <br />  -soit proposer des prestations en remplacement des prestations  prévues en supportant éventuellement tout supplément de prix et, si  les prestations acceptées par l’acheteur sont de qualité inférieure, le  vendeur doit lui rembourser, dès son retour, la différence de prix ; <br />  -soit, s’il ne peut proposer aucune prestation de remplacement ou  si celles-ci sont refusées par l’acheteur pour des motifs valables,  fournir à l’acheteur, sans supplément de prix, des titres de transport  pour assurer son retour dans des conditions pouvant être jugées  équivalentes vers le lieu de départ ou vers un autre lieu accepté par  les deux parties. <br />  Les dispositions du présent article sont applicables en cas de non- respect de l’obligation prévue au 13° de l’article R. 211-4<br />'
