itinerary-stage1-title-h1: 'Découverte Mont-Blanc'
itinerary-stage1-description-p: 'Une étape au choix parmis celles proposées <br /> - Etape Les Contamines - Chamonix, passant par les chalets de bionnassay et au pied des glaciers du Mont-Blanc. <br /> - Etape Chamonix - Martigny, qui remonte la vallée de Chamonix pour atteindre la Suisse et Martigny. Le retour à Chamonix s''effectue en train (compris dans le pack) <br /> - L''étape du Val Ferret, côté italien (aller-retour) avec la nuit à Courmayeur.'
itinerary-stage1-tech1-title-span: 'Durée :'
itinerary-stage1-tech1-value-span: 'De 2h à 4h'
